language: python

matrix:
  include:
  - python: '2.7'
  - python: '3.5'
  - python: '3.6'
  - python: '3.7'
    dist: xenial
    sudo: true

before_install:
  - pip install --upgrade pip setuptools
  - pip install --upgrade -r requirements-dev.txt
  # only Tested with this streamlink dev version
  - pip install --upgrade git+https://github.com/streamlink/streamlink.git@42b8edd663e3f3aafecf4f0a39694e1e2d047c0c

script:
  - pytest --cov=plugins
  - flake8 plugins/
